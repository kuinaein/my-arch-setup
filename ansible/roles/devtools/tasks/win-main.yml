- win_shell: scoop install {{ item }}
  args:
    creates: '{{ scoop_dir }}\apps\{{ item }}'
  with_items:
    - vscode
    # - powershell-bin

- name: Powershellのヘルプを更新する
  win_shell: Update-Help -Force -UICulture {{ item }} -ErrorAction Continue
  # args:
  #   executable: /usr/bin/pwsh
  with_items:
    - ja-JP
    - en-US
  failed_when: false

- name: Yarnのインストール
  win_shell: scoop install yarn
  args:
    creates: '{{ scoop_dir }}\apps\yarn'

- name: PHP開発ツールのインストール
  win_shell: scoop install {{ item }}
  args:
    creates: '{{ scoop_dir }}\apps\{{ item }}'
  with_items:
    - composer
    # - php-pgsql
    - xdebug

